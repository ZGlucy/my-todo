<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项应用</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="todo-container">
        <header>
            <h1>我的待办清单</h1>
        </header>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="添加一个新任务..." autocomplete="off">
            <button type="submit">添加</button>
        </form>

        <div class="task-stats">
            <div class="stat-item">
                <span class="stat-label">总计</span>
                <span id="total-tasks" class="stat-number">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">已完成</span>
                <span id="completed-tasks" class="stat-number">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">待完成</span>
                <span id="pending-tasks" class="stat-number">0</span>
            </div>
        </div>

        <ul id="task-list">
            </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
